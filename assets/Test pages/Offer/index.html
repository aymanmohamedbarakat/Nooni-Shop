<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
          <link rel="stylesheet" href="../styles/global.css" />
          <link rel="stylesheet" href="./style.css" />
</head>
<body>  

    <div class="container mt-5">
      <div class="row g-4">
        <!-- Left Column -->
        <div class="col-12 col-lg-6">
          <div class="row g-4">
            <!-- Lamp Section -->
            <div class="col-12">
              <div class="section lamp-section">
                <div class="content">
                  <h2 class="offer-title">Up To 40% Off</h2>
                  <h2 class="offer-title">Top Lamp Brands</h2>
                  <a href="#" class="shop-now text-decoration-underline text-dark fw-bold">SHOP NOW</a>
                </div>
                <img src="../images/Home/banner-0.jpg" alt="Desk Lamp" class="img-fluid" />
              </div>
            </div>
            <!-- Cabinet Section -->
            <div class="col-12">
              <div class="section cabinet-section">
                <div class="content">
                  <div class="tag">NEW PRODUCTS</div>
                  <h2>Up To 25% Off Cabinets</h2>
                  <a href="#" class="shop-now text-decoration-underline text-dark fw-bold">SHOP NOW</a>
                </div>
                <img src="../images/Home/banner-1.jpg" alt="Cabinet" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
    
        <!-- Right Column -->
        <div class="col-12 col-lg-6">
          <div class="section furniture-section h-100 position-relative">
            <img src="../images/Home/banner-2.jpg" alt="Wooden Stool" class="img-fluid w-100 h-100" />
            <div class="content-furniture">
              <p class="tag text-white">BIG SALE</p>
              <h2>Up to 70% Off</h2>
              <h1>Furniture & Decor</h1>
              <a href="#" class="shop-now text-decoration-underline text-white fw-bold">SHOP NOW</a>
            </div>
          </div>
        </div>
    
        <!-- Bottom Promo Section -->
        <div class="col-12 mt-4">
          <div class="section promo position-relative">
            <img src="../images/Home/banner-3.jpg" class="img-fluid" alt="Promo Banner">
            <div class="promo-content">
              <h2>10%</h2>
              <div class="caption-promo">
                <p>Get More Pay Less</p>
                <p>On orders $500 + Use Coupon Code: <span class="fw-bolder">WSD10</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
</body>
</html>
