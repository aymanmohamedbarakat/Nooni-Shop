<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../Category/Category.css">
</head>
<body>


    <div class="container mt-5">
        <div class="title-section">
          <h4>SHOP BY CATEGORY</h4>
        </div>
        <div class="swiper product-swiper">
          <div class="swiper-wrapper">
            <!-- Product 1 -->
            <div class="swiper-slide">
              <div class="product-card ">
                <div class="img-container ">
                  <img
                    src="../../images/Home/Category/bed.jpg"
                    alt="Product 1"
                    class="product-image"
                  />
                  <div class="overlay">
                    <i class="fas fa-link link-icon"></i>
                  </div>
                </div>
                <div class="product-info ">
                    <a href="./pages/Product.html">Bed</a>
                  <p class="product-description p-caption">7 Product</p>
                </div>
              </div>
            </div>
            <!-- Product 2 -->
            <div class="swiper-slide">
              <div class="product-card">
                <div class="img-container">
                  <img
                    src="../../images/Home/Category/lamp-1.jpg"
                    alt="Product 1"
                    class="product-image"
                  />
                  <div class="overlay">
                    <i class="fas fa-link link-icon"></i>
                  </div>
                </div>
                <div class="product-info">
                  <h6 class="product-title">
                    <a href="./pages/Product.html">Lamp</a>
                  </h6>
                  <p class="product-description p-caption">7 Product</p>
                </div>
              </div>
            </div>
            <!-- Product 3 -->
            <div class="swiper-slide">
              <div class="product-card">
                <div class="img-container">
                  <img
                    src="../../images/Home/Category/chair-1.jpg"
                    alt="Product 1"
                    class="product-image"
                  />
                  <div class="overlay">
                    <i class="fas fa-link link-icon"></i>
                  </div>
                </div>
                <div class="product-info">
                  <h6 class="product-title"><a href="">Chair</a></h6>
                  <p class="product-description p-caption">12 Product</p>
                </div>
              </div>
            </div>
            <!-- Product 4 -->
            <div class="swiper-slide">
              <div class="product-card">
                <div class="img-container">
                  <img
                    src="../../images/Home/Category/table.jpg"
                    alt="Product 1"
                    class="product-image"
                  />
                  <div class="overlay">
                    <i class="fas fa-link link-icon"></i>
                  </div>
                </div>
                <div class="product-info">
                  <h6 class="product-title">
                    <a href="./pages/Product.html">Table</a>
                  </h6>
                  <p class="product-description p-caption">5 Product</p>
                </div>
              </div>
            </div>
            <!-- Product 5 -->
            <!-- <div class="swiper-slide">
              <div class="product-card">
                <div class="img-container">
                  <img
                    src="../../images/Home/Category/chair-1.jpg"
                    alt="Product 1"
                    class="product-image"
                  />
                  <div class="overlay">
                    <i class="fas fa-link link-icon"></i>
                  </div>
                </div>
                <div class="product-info">
                  <h6 class="product-title">
                    <a href="./pages/Product.html">Chair</a>
                  </h6>
                  <p class="product-description p-caption">12 Product</p>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
const swiper = new Swiper(".product-swiper", {
    loop: true,
    effect: "slide",
    grabCursor: true,
    mousewheel: {
        enabled: true,
        sensitivity: 1,
        thresholdDelta: 50,
        thresholdTime: 400,
        forceToAxis: true,
    },
    autoplay: {
        delay: 3000,
        disableOnInteraction: true,
    },
    breakpoints: {
        320: {
            slidesPerView: 2,
            spaceBetween: 0,
        },
        768: {
            slidesPerView: 4,
            spaceBetween: 0,
        },
        1024: {
            slidesPerView: 4,
            spaceBetween: 40,
        },
    },
});
    </script>
</body>
</html>
